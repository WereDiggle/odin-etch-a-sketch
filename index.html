<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="chasis">
    <div id="face">
      <div id="drawboard">
      </div>
    </div>
    <div id="title">ETCH-A-SKETCH</div>
    <div id="controls">
      <div id="color-select">
        <button key-value="0" class="color-button"></button>
        <button key-value="1" class="color-button"></button>
        <button key-value="2" class="color-button"></button>
        <button key-value="3" class="color-button"></button>
      </div>
      <div id="resize">
        <input id="resize-slider" type="range" min="8" max="128" value="32">
        <div id="resize-text"></div>
      </div>
      <button id="resize-button">RESIZE CANVAS</button>
      <button id="random-button">RANDOM</button>
      <button id="clear-button">CLEAR</button>
    </div>
  </div>
</body>
<script src="./app.js"></script>

</html>
