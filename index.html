<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="chasis">
    <div id="face">
      <div id="screen-top" class="face-text">
        <div id="line-left" class="line">
          <div class="line-top"></div>
          <div class="line-bottom"></div>
        </div>
        DOT MATRIX WITH STEREO SOUND
        <div id="line-right" class="line">
          <div class="line-top"></div>
          <div class="line-bottom"></div>
        </div>
      </div>
      <div id="screen-container">
        <div id="battery" class="face-text">
          <div class="dot"></div>
          BATTERY
        </div>
        <div id="drawboard">
        </div>
      </div>
    </div>
    <div id="title">
      <b>Odintendo</b><i>ETCH-A-SKETCH</i>
    </div>
    <div id="controls">
      <div id="top-controls">
        <div id="color-select">
          <button key-value="0" class="color-button"></button>
          <button key-value="1" class="color-button"></button>
          <button key-value="2" class="color-button"></button>
          <button key-value="3" class="color-button"></button>
        </div>
        <div id="resize">
          <input id="resize-slider" type="range" min="0" max="4" value="2">
          <div id="resize-text"></div>
        </div>
      </div>
      <div id="bottom-controls">
        <div class="button-container">
          <button id="random-button" class="thin-button"></button>
          RANDOM
        </div>
        <div class="button-container">
          <button id="clear-button" class="thin-button"></button>
          CLEAR
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./app.js"></script>

</html>
